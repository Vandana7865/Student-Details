<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Student Details</h1>
      </div>
      <div class="addbtn">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#formModal">Add Student</button>
      </div>

      
    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add Student</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form class="row g-2 needs-validation" id="studentForm" novalidate>
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="invalid-feedback">Please enter a valid name.</div>
                </div>
    
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required />
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
    
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" pattern="\d{10}" required />
                  <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                </div>
    
                <div class="col-md-6">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" required />
                  <div class="invalid-feedback">Please enter a location.</div>
                </div>
    
                <div class="col-md-6">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" required />
                  <div class="invalid-feedback">Please enter a state.</div>
                </div>
    
                <div class="col-md-12">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender" required>
                    <option selected disabled value="">Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <div class="invalid-feedback">Please select a gender.</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary" type="button" id="submitButton" >Submit</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                  <!-- <button class="btn btn-primary" type="submit" onclick="submitForm()">Submit Details</button> -->
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <div class="stable">
      <table class="table table-bordered border-blue">
        <thead class="table-blue">
          <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>location</th>
            <th>State</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Existing student data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="add1.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
